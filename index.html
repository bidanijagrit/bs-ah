<!DOCTYPE html>
<html>
<head>
    <title>BusPath - Haryana State Transport</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY"></script>
    <script src="app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: #1a73e8;
            color: white;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        .search-section {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        select {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
        }

        #searchButton {
            padding: 12px 30px;
            background: #1a73e8;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        #map {
            height: 400px;
            margin-bottom: 20px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        .bus-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .bus-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .bus-type {
            background: #e8f0fe;
            color: #1a73e8;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
        }

        .bus-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .time-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .journey-line {
            height: 2px;
            width: 50px;
            background: #ddd;
        }

        .fare {
            font-size: 20px;
            font-weight: bold;
            color: #1a73e8;
        }

        .track-btn {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: #34a853;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .search-section {
                flex-direction: column;
            }
            
            select, #searchButton {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>BusPath - Haryana State Transport</h1>
        </header>

        <div class="search-section">
            <select id="fromDistrict">
                <option value="">Select Source District</option>
            </select>
            <select id="toDistrict">
                <option value="">Select Destination District</option>
            </select>
            <button id="searchButton">Search Buses</button>
        </div>

        <div id="busList"></div>
        
        <div id="map"></div>
    </div>
</body>
